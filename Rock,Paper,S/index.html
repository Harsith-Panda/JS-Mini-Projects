<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock | Paper | Scissor </title>
</head>
<body>
    <h1>Rock, Paper, Scissor</h1>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUT8v0Gu35a7koOFGj04aNV2yABSECQylR-w&s" alt="rock" class="obj" id="1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-iMkWZSaqMNdZZQmzVInmSvmduEoO758PEQ&s" alt="paper" class="obj" id="2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgt79okKkNwVcFk0de-9zPavkOSZq8uLLy4w&s" alt="scissor" class="obj last" id="3">
    </div>
    <div class="result">
        <span class="res">Begin The Game!</span>
        <h2>Player's Score: <span class="ps">0</span></h2>
        <h2>Computer's Score: <span class="cs">0</span></h2>
    </div>
    <button class="rst">Reset</button>
<script src="index.js"></script>
</body>
</html>
